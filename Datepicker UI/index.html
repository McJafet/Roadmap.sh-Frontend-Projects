<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="content">
        <article class="input_content">
            <input type="text" name="date picker" id="date_picker" class="input_date" placeholder="dd / mm / yyyy">
            <button type="submit" class="button_date">
                <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 2H15V0H13V2H5V0H3V2H2C0.89 2 0.00999999 2.9 0.00999999 4L0 18C0 19.1 0.89 20 2 20H16C17.1 20 18 19.1 18 18V4C18 2.9 17.1 2 16 2ZM16 18H2V8H16V18ZM16 6H2V4H16V6ZM6 12H4V10H6V12ZM10 12H8V10H10V12ZM14 12H12V10H14V12ZM6 16H4V14H6V16ZM10 16H8V14H10V16ZM14 16H12V14H14V16Z" fill="black"/>
                </svg>
            </button>
        </article>
        <nav class="calendar">
            <article class="month_year">
                <button class="solidArrow">
                    <svg width="10" height="18" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.14834 0.869623L0.22334 8.5665C-0.0321289 8.78681 -0.0321289 9.21103 0.22334 9.43368L9.14834 17.1306C9.48115 17.4165 9.96865 17.1587 9.96865 16.697V1.30322C9.96865 0.841498 9.48115 0.583686 9.14834 0.869623Z" fill="black"/>
                    </svg>
                </button>
                <p class="month">Noviembre 2024</p>
                <button class="solidArrow">
                    <svg width="10" height="18" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.77656 8.5665L0.851562 0.869623C0.51875 0.583686 0.03125 0.841498 0.03125 1.30322V16.697C0.03125 17.1587 0.51875 17.4165 0.851562 17.1306L9.77656 9.43368C10.032 9.21337 10.032 8.78681 9.77656 8.5665Z" fill="black"/>
                    </svg>
                </button>
            </article>
            <article class="days">
                <p class="day">S</p>
                <p class="day">M</p>
                <p class="day">T</p>
                <p class="day">W</p>
                <p class="day">T</p>
                <p class="day">F</p>
                <p class="day">S</p>
            </article>
            <aside class="daysOfMonth">
                <span class="daysAWeek"></span><span class="daysAWeek"></span><span class="daysAWeek"></span><span class="daysAWeek"></span><span class="daysAWeek"></span><span class="daysAWeek">1</span><span class="daysAWeek">2</span><span class="daysAWeek">3</span><span class="daysAWeek">4</span><span class="daysAWeek">5</span><span class="daysAWeek">6</span><span class="daysAWeek">7</span><span class="daysAWeek">8</span><span class="daysAWeek">9</span><span class="daysAWeek">10</span><span class="daysAWeek">11</span><span class="daysAWeek">12</span><span class="daysAWeek">13</span><span class="daysAWeek">14</span><span class="daysAWeek">15</span><span class="daysAWeek">16</span><span class="daysAWeek">17</span><span class="daysAWeek">18</span><span class="daysAWeek">19</span><span class="daysAWeek">20</span><span class="daysAWeek">21</span><span class="daysAWeek">22</span><span class="daysAWeek">23</span><span class="daysAWeek">24</span><span class="daysAWeek">25</span><span class="daysAWeek">26</span><span class="daysAWeek">27</span><span class="daysAWeek">28</span><span class="daysAWeek">29</span><span class="daysAWeek">30</span>
            </aside>
        </nav>
    </main>
</body>
</html>
