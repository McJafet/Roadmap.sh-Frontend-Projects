<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accesible Form</title>
</head>
<body>
    <main class="main">
        <article class="form_content">
            <form action="" class="form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="What should we call you?" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="What's your email?" required>

                <label for="password">Enter password</label>
                <div class="input">
                    <input type="password" id="password" name="password" placeholder="xxxxxxxx" required>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 eye">
                    <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                    </svg>
                </div>
                  
                <label for="confirm_password">Confirm password</label>
                <div class="input">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="xxxxxxxx" required>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 eye">
                    <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                    </svg>
                </div>

                <button class="button_form" type="submit">
                    Update Profile
                </button>
            </form>
        </article>
        <aside class="aside">
            <article class="porcent_content">
                <p class="porcent">65%</p>
                <p class="porcent_text">Profile completeness</p>
            </article>
            <article class="text_content">
                <p class="text dash">Create Account</p>
                <p class="text dash">Update Roadmap Progress</p>
                <p class="text dash">Setup Public Profile</p>
                <p class="text">Complete your first project</p>
                <p class="text">Invite your Friends</p>
            </article>
        </aside>
    </main>
</body>
</html>
