<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Age Calculator</h1>
    <form class="form">
        <label for="birthDate" class="labelDate">Enter your birth date:</label>
        <input type="date" name="birthDate" id="birthDate" class="inputDate">
    </form>
    <button id="buttonForm" class="form-button">Calculate</button>

    <p id="result" class="result">You are <span id="age" class="age"></span> old</p>
    <script src="script.js"></script>
</body>
</html>
